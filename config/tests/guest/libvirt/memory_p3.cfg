include tests-shared.cfg
username = root
password = 123456
main_vm = avocado-vt-vm1
vms = avocado-vt-vm1
#Network
nettype = bridge
netdst=virbr0
# Using Text mode of installation
display = 'nographic'
take_regular_screendumps = no
keep_screendumps_on_error = no
keep_screendumps = no
store_vm_register = no
virt_install_binary = /usr/bin/virt-install
qemu_img_binary = /usr/bin/qemu-img
qemu_binary = /usr/bin/qemu-system-ppc64
emulator_path = /usr/bin/qemu-system-ppc64
use_os_variant=yes
hvm_or_pv = hvm
machine_type = pseries
only bridge
no xen, lxc, esx, ovmf
#Filterout unwanted disk types
no ide,xenblk,lsi_scsi,ahci,sd
no qed,qcow2v3,raw_dd,vmdk, usb2
no e1000-82540em,e1000-82545em,e1000-82544gc,xennet,nic_custom
only no_virtio_rng
only smp2
only no_9p_export
only no_pci_assignable
only (image_backend=filesystem)
only smallpages
smp = 32
vcpu = 32
vcpu_cores = 32
vcpu_threads = 1
vcpu_sockets = 1
align_mem_values = "yes"

variants:
    - guest_import_32G:
        #Guest with 32G Memory
        mem = 32768
        only unattended_install.import.import.default_install.aio_native
        
    - guest_memfreecell:
        only virsh.freecell.libvirton.error_test.unexpected_args_xyz,virsh.freecell.libvirton.error_test.unexpected_args_12345,virsh.freecell.libvirton.error_test.unexpected_option_xyz,virsh.freecell.libvirtoff.error_test.unexpected_args_xyz,virsh.freecell.libvirtoff.error_test.unexpected_args_12345,virsh.freecell.libvirtoff.error_test.unexpected_option_xyz

    - guest_memfreepages:
	only virsh.freepages.negative_test.invalid_option,virsh.freepages.negative_test.mutually_exclusive_option,virsh.freepages.negative_test.out_of_range_cellno,virsh.freepages.negative_test.invalid_cellno,virsh.freepages.negative_test.invalid_page_size

    - guest_memguest_numa:
        only guest_numa.negative_test.strict_memnode_insufficent

    - guest_numa_memory:
        only numa_memory.negative_test.out_range.strict,numa_memory.negative_test.out_range.preferred,numa_memory.negative_test.out_range.interleave,numa_memory.negative_test.preferred_multi

    - guest_remove_32G:
        only remove_guest.without_disk

    - guest_import_4G:
        #Guest with 4G Memory
        mem = 4096
        only unattended_install.import.import.default_install.aio_native
        
    - guest_memhotplug:
        only libvirt_mem.positive_test.no_attach,libvirt_mem.negative_test.start_error.invalid_slot,libvirt_mem.negative_test.start_error.invalid_address,libvirt_mem.negative_test.start_error.invalid_vm_node,libvirt_mem.negative_test.start_error.invalid_host_node,libvirt_mem.negative_test.start_error.without_numa
        no libvirt_mem.negative_test.attach_error.attach_invalid_type,libvirt_mem.negative_test.attach_error.attach_duplicate_node,libvirt_mem.negative_test.attach_error.attach_many_times,libvirt_mem.negative_test.attach_error.attach_gt_max,libvirt_mem.negative_test.detach_error.detach_invalid_type,libvirt_mem.negative_test.detach_error.detach_duplicate_node,libvirt_mem.negative_test.detach_error.detach_many_times,libvirt_mem.negative_test.detach_error.detach_invalid_size,libvirt_mem.negative_test.setmem_error.with_numa
        
