        only virsh.setmaxmem.error_test.missing_name,virsh.setmaxmem.error_test.blank_name,virsh.setmaxmem.error_test.nonsense_name,virsh.setmaxmem.error_test.outrange_domid,virsh.setmaxmem.error_test.bad_domuuid,virsh.setmaxmem.error_test.empty_size,virsh.setmaxmem.error_test.zero_size,virsh.setmaxmem.error_test.small_size,virsh.setmaxmem.error_test.big_size,virsh.setmaxmem.error_test.double_mem,virsh.setmaxmem.error_test.missing_size,virsh.setmaxmem.error_test.addtional_args,virsh.setmaxmem.error_test.readonly.running,virsh.setmaxmem.error_test.readonly.shutoff

